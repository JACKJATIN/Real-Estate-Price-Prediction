<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 0;
        }

        #maintext {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        #bar {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #formItems {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        input[type="number"],
        select,
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45ffca;
        }

        #locationContainer {
            margin-top: 20px;
            text-align: center;
        }

        #locationBox {
            display: inline-block;
        }

        #location {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
        }
    </style>
</head>

<main>

    <div id="maintext">One Stop Solution To Get Right Price</div>
    <div id="bar">Let's Estimate Price Of Your Dream Home</div>
